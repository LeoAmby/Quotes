<div class="container">
  <h3>Get Inspired</h3>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes; let i = index'>
        <li>{{quote.name}}</li>
        <button class="btn" (click)='toggleDetails(i)'>View Quote</button>
        
        <div><app-quote-detail *ngIf='quote.showDescription' bind-quote='quote'></app-quote-detail></div>
    </div>
  </div>
  <div class="col-md-6">
        <app-quote-form></app-quote-form>
      </div>
</div>
